{% include "layouts/header.html" %}
{% include "layouts/user_navbar.html" %}
<body>
<div class="container">
	<div class="span3">
		<input id="my_username" type="hidden" value="{{ session['username'] }}" />
		<div id="dashboard_info"></div>
	</div>
		<div class="well span8" style="background-color: #fff;"><h4 style="margin-top: -5px;">New Joke!</h4><a class="pull-right" href="#" style="margin-top: -30px;"><i class="icon-home"></i> </a><hr style="margin-top: 0px;">
		<center>
<div class="well span7" style="background-color: #fff;padding-top: 0px;">
	<div class="btn-toolbar">
  <div class="btn-group">
    <a class="btn" href="#" title="Bold" id="bold_icon_link"><i class="icon-bold"></i></a>
    <a class="btn" href="#" title="Italic" id="italic_icon_link"><i class="icon-italic"></i></a>
    <a class="btn" href="#" title="Link" id="resize_icon_link"><i class="icon-resize-small"></i></a>
    <a class="btn" href="#" title="Big Text" id="bigtext_icon_link"><i class="icon-text-height"></i></a>
  </div>
</div>
	<textarea class="span7" id="joke_textarea" rows="15"></textarea>
</div>
  </center>
</div>
{% include "layouts/footer.html" %}
<script>
	$.post("/my_info", function(data){
		var obj=$.parseJSON(data);
		var username, follower, following;
		if(obj.follower)
			follower=obj.follower.length;
		else
			follower=0
		if(obj.following)
			following=obj.following.length;
		else
			following=0;
		$("#dashboard_info").html("<center><img style='width: 180px; height: 180px;'src='http://gravatar.com/avatar/"+obj.email_hash+"?size=180' alt='"+obj.name+"' class='thumbnail'></img><hr><h5><a href='/profile'>"+obj.name+"</a> (<a href='/"+obj.username+"'>@"+obj.username+"</a>)</h5><p><a href='/subscribers'>Subscribers: "+follower+"</a></p><p><a href='/subscriptions'>Subscriptions: "+following+"</a></p></center>").show();
	});
</script>
</body>
</html>
